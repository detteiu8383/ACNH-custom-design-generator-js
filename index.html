<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あつ森マイデザインメーカー</title>
    <link rel="stylesheet" href="style.css">
    <!-- cropper start -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"
        integrity="sha512-ooSWpxJsiXe6t4+PPjCgYmVfr1NS5QXJACcR/FPpsdm6kqG1FmQ2SVyg2RXeVuCRBLr0lWHnWJP6Zs1Efvxzww=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"
        integrity="sha512-0SPWAwpC/17yYyZ/4HSllgaK7/gg9OlVozq8K7rf3J8LvCjYEEIfzzpnA2/SSjpGIunCSD18r3UhvDcu/xncWA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- cropper end -->
</head>

<body>
    <div id="main">
        <div id="input-area">
            <canvas id="cropCanvas" width="416" height="416"></canvas>
            <label for="fileInput">
                画像ファイルを選択
                <input type="file" id="fileInput" name="file" />
            </label>
            <button id="run">生成する</button>
        </div>
        <div id="result-area">
            <div id="layer">
                <canvas id="resultCanvas" width="416" , height="416"></canvas>
                <canvas id="indexCanvas" width="416" , height="416"></canvas>
            </div>
            <table>
                <thead>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>H</td>
                        <td>S</td>
                        <td>V</td>
                    </tr>
                </thead>
                <tbody id="result-tbody"></tbody>
            </table>
            <canvas id="minimapCanvas" width="100" , height="100"></canvas>
        </div>
    </div>
    <script src="opencv.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
